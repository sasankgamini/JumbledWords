<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reveal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">       
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="topdiv">
            <h1>Welcome to the Reveal Route</h1>
            <h2>Here You Can Guess Jumbled Words</h2>
        </div>

        <div class="bottomdiv">
            <p>{{JumbledWord}}</p>
            <form method="POST">
                <input type="text" id="addentry" name="wordEntered" placeholder="Answer">
                <input type="text" value="{{JumbledWord}}" name="JumbledWord" hidden>
                <input type="submit" value="Finish" id="finish" class="button" >
            </form> 
        </div>
      
        
        <script src="" async defer></script>
    </body>
</html>
